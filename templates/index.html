<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 32px;
            font-weight: bold;
        }
        input, select {
            padding: 6px;
            width: 250px;
            margin-top: 5px;
        }
        button {
            padding: 8px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 25px;
            font-size: 22px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Car Price Prediction</h1>

<form action="/predict" method="POST">

    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Year:</label><br>
    <input type="number" name="year" required><br><br>

    <label>KM Driven:</label><br>
    <input type="number" name="km_driven" required><br><br>

    <label>Fuel:</label><br>
    <select name="fuel" required>
        <option value="Petrol">Petrol</option>
        <option value="Diesel">Diesel</option>
        <option value="CNG">CNG</option>
        <option value="LPG">LPG</option>
        <option value="Electric">Electric</option>
    </select><br><br>

    <label>Seller Type:</label><br>
    <select name="seller_type" required>
        <option value="Individual">Individual</option>
        <option value="Dealer">Dealer</option>
        <option value="Trustmark Dealer">Trustmark Dealer</option>
    </select><br><br>

    <label>Transmission:</label><br>
    <select name="transmission" required>
        <option value="Manual">Manual</option>
        <option value="Automatic">Automatic</option>
    </select><br><br>

    <label>Owner:</label><br>
    <select name="owner" required>
        <option value="First Owner">First Owner</option>
        <option value="Second Owner">Second Owner</option>
        <option value="Third Owner">Third Owner</option>
        <option value="Fourth Owner">Fourth Owner</option>
        <option value="Test Drive Car">Test Drive Car</option>
    </select><br><br>

    <button type="submit">Predict Price</button>

</form>

{% if result %}
    <div class="result">
        Predicted Price: â‚¹ {{ result }}
    </div>
{% endif %}

</body>
</html>
