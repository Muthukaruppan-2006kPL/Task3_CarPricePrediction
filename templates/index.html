<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 450px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #0066ff;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        button:hover {
            background: #004ccc;
        }

        h2 {
            text-align: center;
        }

        .result {
            margin-top: 15px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Car Price Predictor</h2>

        <form action="/predict" method="POST">

            <input type="number" name="year" placeholder="Year" value="2018" required>

            <input type="number" name="km" placeholder="KM Driven" value="45000" required>

            <select name="fuel">
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
            </select>

            <select name="seller">
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select>

            <select name="transmission">
                <option value="0">Manual</option>
                <option value="1">Automatic</option>
            </select>

            <select name="owner">
                <option value="0">First Owner</option>
                <option value="1">Second Owner</option>
                <option value="3">Third Owner</option>
            </select>

            <button type="submit">Predict Price</button>

        </form>

        {% if result %}
        <div class="result">
            Predicted Price: â‚¹ {{ result }} lakhs
        </div>
        {% endif %}

    </div>

</body>
</html>
