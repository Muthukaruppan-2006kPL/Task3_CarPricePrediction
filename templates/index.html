<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* HERO SECTION */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(60%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            color: #ffffff;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        .hero-content h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .btn {
            background: #ff6600;
            padding: 12px 22px;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4500;
        }

        /* FORM SECTION */
        .container {
            width: 40%;
            margin: 60px auto;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .predict-btn {
            background: #007bff;
            border: none;
            padding: 14px;
            color: white;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }

        .predict-btn:hover {
            background: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- HERO SECTION WITH VIDEO -->
    <div class="hero">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="static/video.mp4" type="video/mp4">
        </video>

        <div class="hero-content">
            <h1>Car Price Prediction</h1>
            <p>Predict accurate car prices instantly using Machine Learning</p>
            <a href="#predict-form" class="btn">Predict Now</a>
        </div>
    </div>

    <!-- PREDICTION FORM -->
    <div class="container" id="predict-form">
        <h2>Enter Car Details</h2>

        <form action="/predict" method="post">

            <input type="number" name="year" placeholder="Car Manufacturing Year" required>
            <input type="number" name="km_driven" placeholder="Kilometers Driven" required>
            <input type="text" name="fuel" placeholder="Fuel Type (Petrol/Diesel/CNG)" required>
            <input type="text" name="seller" placeholder="Seller Type (Dealer/Individual)" required>
            <input type="text" name="transmission" placeholder="Transmission (Manual/Automatic)" required>
            <input type="number" name="owner" placeholder="Number of Previous Owners" required>

            <button type="submit" class="predict-btn">Predict Price</button>
        </form>

        <div class="result">
            {% if prediction %}
                Predicted Price: â‚¹ {{ prediction }}
            {% endif %}
        </div>

    </div>

</body>
</html>
