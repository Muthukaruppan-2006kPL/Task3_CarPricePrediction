<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .container {
            width: 450px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        h2 { text-align: center; }
        .result { text-align: center; margin-top: 20px; color: green; }
    </style>
</head>

<body>
<div class="container">

    <h2>Car Price Predictor</h2>

    <form action="/predict" method="post">

        <label>Car Name</label>
        <select name="name" required>
            <option value="0">Maruti</option>
            <option value="1">Hyundai</option>
            <option value="2">Honda</option>
            <option value="3">Toyota</option>
            <option value="4">Tata</option>
            <option value="5">Mahindra</option>
        </select>

        <label>Year</label>
        <input type="number" name="year" value="2018" required>

        <label>KM Driven</label>
        <input type="number" name="km" value="45000" required>

        <label>Fuel Type</label>
        <select name="fuel">
            <option value="0">Diesel</option>
            <option value="1">Petrol</option>
            <option value="2">CNG</option>
        </select>

        <label>Seller Type</label>
        <select name="seller">
            <option value="0">Dealer</option>
            <option value="1">Individual</option>
        </select>

        <label>Transmission</label>
        <select name="transmission">
            <option value="0">Manual</option>
            <option value="1">Automatic</option>
        </select>

        <label>Owner</label>
        <select name="owner">
            <option value="0">First Owner</option>
            <option value="1">Second Owner</option>
            <option value="2">Third Owner</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if result %}
        <div class="result">
            Predicted Price: â‚¹ {{ result }} lakhs
        </div>
    {% endif %}

</div>
</body>
</html>
