<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .hero {
            width: 100%;
            max-height: 380px;
            overflow: hidden;
        }

        .hero video {
            width: 100%;
            height: auto;
        }

        .container {
            width: 380px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="hero">
        <video src="{{ url_for('static', filename='videos/car.mp4') }}" autoplay loop muted></video>
    </div>

    <div class="container">
        <h2>Car Price Predictor</h2>

        <form action="/predict" method="POST">

            <label>Year</label>
            <input type="number" name="year" value="2018" required>

            <label>KM Driven</label>
            <input type="number" name="km" value="45000" required>

            <label>Fuel Type</label>
            <select name="fuel">
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
                <option value="2">CNG</option>
            </select>

            <label>Seller Type</label>
            <select name="seller">
                <option value="0">Dealer</option>
                <option value="1">Individual</option>
            </select>

            <label>Transmission</label>
            <select name="transmission">
                <option value="0">Manual</option>
                <option value="1">Automatic</option>
            </select>

            <label>Owner</label>
            <select name="owner">
                <option value="0">First Owner</option>
                <option value="1">Second Owner</option>
                <option value="2">Third Owner</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
        <div class="result">
            Predicted Price: â‚¹ {{ result }}
        </div>
        {% endif %}
    </div>

</body>
</html>
