<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Car Valuation</title>
    <img 
  src="{{ url_for('static', filename='car.jpg') }}" 
  alt="Car Image" 
  class="car-image">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0f3d3e, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .card {
            width: 380px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0,255,200,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 5px;
        }
        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            background: #00ffcc;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #00ccaa;
        }
        .result {
            text-align: center;
            margin-top: 15px;
            font-size: 20px;
            color: #00ff99;
        }
        .car-image {
  width: 100%;
  max-width: 380px;
  border-radius: 15px;
  margin: 20px auto;
  display: block;
}
    </style>
</head>
<body>

<div class="card">
    <h1>Smart Car Valuation</h1>
    <p>AI Powered Price Estimation</p>

    <form action="/predict" method="post">
        <input type="number" name="year" placeholder="Year of Purchase" required>
        <input type="number" name="km_driven" placeholder="Kilometers Driven" required>

        <select name="fuel" required>
            <option>Petrol</option>
            <option>Diesel</option>
        </select>

        <select name="seller" required>
            <option>Individual</option>
            <option>Dealer</option>
        </select>

        <select name="transmission" required>
            <option>Manual</option>
            <option>Automatic</option>
        </select>

        <select name="owner" required>
            <option>First Owner</option>
            <option>Second Owner</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
        <div class="result">
            Predicted Price: {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
