<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Car Valuation</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #061c1c, #0b3a3a);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .car-img img {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,255,200,0.4);
        }

        .card {
            background: #1f3b3b;
            padding: 30px;
            width: 350px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 0 30px rgba(0,255,200,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            background: #00ffc8;
            font-weight: bold;
            cursor: pointer;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            color: #00ffc8;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="car-img">
        <img src="{{ url_for('static', filename='car.jpeg') }}" alt="Car Image">
    </div>

    <div class="card">
        <h2>Smart Car Valuation</h2>
        <p>AI Powered Price Estimation</p>

        <form action="/predict" method="post">
            <input type="number" name="year" placeholder="Year of Purchase" required>
            <input type="number" name="km_driven" placeholder="Kilometers Driven" required>

            <select name="fuel">
                <option>Petrol</option>
                <option>Diesel</option>
                <option>CNG</option>
                <option>LPG</option>
            </select>

            <select name="seller">
                <option>Individual</option>
                <option>Dealer</option>
                <option>Trustmark Dealer</option>
            </select>

            <select name="transmission">
                <option>Manual</option>
                <option>Automatic</option>
            </select>

            <select name="owner">
                <option>First Owner</option>
                <option>Second Owner</option>
                <option>Third Owner</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                Predicted Price: {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
