<!DOCTYPE html>
<html>
<head>
  <title>Car Price Predictor</title>
</head>
<body>
  <h1>Car Price Prediction</h1>
  
  <form id="carForm">
    <label>Year:</label>
    <input type="number" id="year" required><br><br>

    <label>Mileage:</label>
    <input type="number" id="mileage" required><br><br>

    <label>Brand (Encoded):</label>
    <input type="number" id="brand_encoded" required><br><br>

    <label>Fuel (Encoded):</label>
    <input type="number" id="fuel_encoded" required><br><br>

    <label>Transmission (Encoded):</label>
    <input type="number" id="transmission_encoded" required><br><br>

    <label>Owner (Encoded):</label>
    <input type="number" id="owner_encoded" required><br><br>

    <label>Engine:</label>
    <input type="number" step="0.1" id="engine" required><br><br>

    <label>Power:</label>
    <input type="number" step="0.1" id="power" required><br><br>

    <label>Seats:</label>
    <input type="number" step="0.1" id="seats" required><br><br>

    <label>Location (Encoded):</label>
    <input type="number" id="location_encoded" required><br><br>

    <label>Feature 11:</label>
    <input type="number" step="0.1" id="some_feature_11" required><br><br>

    <label>Feature 12:</label>
    <input type="number" step="0.1" id="some_feature_12" required><br><br>

    <label>Feature 13:</label>
    <input type="number" step="0.1" id="some_feature_13" required><br><br>

    <button type="submit">Predict Price</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('carForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        year: Number(document.getElementById('year').value),
        mileage: Number(document.getElementById('mileage').value),
        brand_encoded: Number(document.getElementById('brand_encoded').value),
        fuel_encoded: Number(document.getElementById('fuel_encoded').value),
        transmission_encoded: Number(document.getElementById('transmission_encoded').value),
        owner_encoded: Number(document.getElementById('owner_encoded').value),
        engine: Number(document.getElementById('engine').value),
        power: Number(document.getElementById('power').value),
        seats: Number(document.getElementById('seats').value),
        location_encoded: Number(document.getElementById('location_encoded').value),
        some_feature_11: Number(document.getElementById('some_feature_11').value),
        some_feature_12: Number(document.getElementById('some_feature_12').value),
        some_feature_13: Number(document.getElementById('some_feature_13').value)
      };

      const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = "Predicted Price: â‚¹ " + result.price;
    });
  </script>
</body>
</html>
