<!DOCTYPE html>
<html>
<head>
  <title>Car Price Predictor</title>
</head>
<body>
  <h1>Car Price Prediction</h1>
  
  <form id="carForm">
    <label>Year:</label>
    <input type="number" id="year" required><br><br>

    <label>Mileage:</label>
    <input type="number" id="mileage" required><br><br>

    <label>Brand (Encoded):</label>
    <input type="number" id="brand_encoded" required><br><br>

    <label>Fuel (Encoded):</label>
    <input type="number" id="fuel_encoded" required><br><br>

    <label>Transmission (Encoded):</label>
    <input type="number" id="transmission_encoded" required><br><br>

    <label>Owner (Encoded):</label>
    <input type="number" id="owner_encoded" required><br><br>

    <label>Engine:</label>
    <input type="number" step="0.1" id="engine" required><br><br>

    <label>Power:</label>
    <input type="number" step="0.1" id="power" required><br><br>

    <label>Seats:</label>
    <input type="number" step="0.1" id="seats" required><br><br>

    <label>Location (Encoded):</label>
    <input type="number" id="location_encoded" required><br><br>

    <label>Feature 11:</label>
    <input type="number" step="0.1" id="some_feature_11" required><br><br>

    <label>Feature 12:</label>
    <input type="number" step="0.1" id="some_feature_12" required><br><br>

    <label>Feature 13:</label>
    <input type="number" step="0.1" id="some_feature_13" required><br><br>

    <button type="submit">Predict Price</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('carForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect all inputs
      const data = {
        year: document.getElementById('year').value,
        mileage: document.getElementById('mileage').value,
        brand_encoded: document.getElementById('brand_encoded').value,
        fuel_encoded: document.getElementById('fuel_encoded').value,
        transmission_encoded: document.getElementById('transmission_encoded').value,
        owner_encoded: document.getElementById('owner_encoded').value,
        engine: document.getElementById('engine').value,
        power: document.getElementById('power').value,
        seats: document.getElementById('seats').value,
        location_encoded: document.getElementById('location_encoded').value,
        some_feature_11: document.getElementById('some_feature_11').value,
        some_feature_12: document.getElementById('some_feature_12').value,
        some_feature_13: document.getElementById('some_feature_13').value
      };

      const response = await fetch('http://127.0.0.1:5000/predict'
, { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = "Predicted Price: " + result.price;
    });
  </script>
</body>
</html>
