<!DOCTYPE html>
<html>
<head>
  <title>Car Price Predictor</title>
</head>
<body>
  <h1>Car Price Prediction</h1>
  
  <form id="carForm">
    <label>Enter Car Year:</label>
    <input type="number" id="year" required><br><br>

    <label>Enter Mileage:</label>
    <input type="number" id="mileage" required><br><br>

    <button type="submit">Predict Price</button>
  </form>

  <h2 id="result"></h2>

  <script>
    const form = document.getElementById('carForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const year = document.getElementById('year').value;
      const mileage = document.getElementById('mileage').value;

      const response = await fetch('http://localhost:5000/predict', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ year: year, mileage: mileage })
      });

      const data = await response.json();
      document.getElementById('result').innerText = "Predicted Price: " + data.price;
    });
  </script>
</body>
</html>
